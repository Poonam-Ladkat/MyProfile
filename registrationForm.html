<!DOCTYPE html>
<html>

<head>
    <title> Registration Form</title>
    <style>
        input[type="text"], input[type="number"],textarea {
            color: darkgoldenrod;
            text-transform: capitalize;
        }
         
        
    </style>

</head>


<body>

    <form>
        <fieldset>
            <legend><span>Student Registration Form</span></legend>

            <table>
                <tbody>
                    <tr>
                        <td> <label for="firstName"> First Name </label> </td>
                        <td><input type="text" id="firstName" placeholder="Only First name" autofocus></td>
                    </tr>
                    <tr>
                        <td> <label for="lastName"> Last Name </label> </td>
                        <td><input id="lastName" type="text"> </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td> <label for="mobileNumber"> Mobile Number </label> </td>
                        <td> <input type="number" id="mobileNumber" required placeholder="Enter with country code"
                                maxlength="10"> </td>
                    </tr>
                    <tr>
                        <td><label> Country </label></td>
                        <td><input type="text" value="India" readonly></td>
                    </tr>
                    <tr>
                        <td><label> Have a bank account </label></td>
                        <td><input type="text" disabled></td>
                    </tr>
                    <tr>
                        <td><label>Date of Birth</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label>Available in week</label></td>
                        <td><input type="week"></td>
                    </tr>
                    <tr>
                        <td><label>Preffered time</label></td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td><label>Upload Profile Photo</label></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td><label>Select Certificates</label></td>
                        <td><input type="file" multiple></td>
                    </tr>
                    <tr>
                        <td><label>Select Graduation</label></td>
                        <td>
                            <select>
                                <option>BE</option>
                                <option>MCS</option>
                                <option>MCA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Graduation</label></td>
                        <td>
                            <select>
                                <optgroup label="Bachelor of Engineering">
                                    <option>IT</option>
                                    <option>Mechanical</option>
                                    <option>Civil</option>
                                    <option>Electrical</option>
                                </optgroup>
                                <optgroup label="MCS">
                                    <option>Maths</option>
                                    <option>Electronics</option>
                                    <option>Computer Science</option>
                                    <option>Chemistry</option>
                                </optgroup>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Gender</td>
                        <td>
                            <input type="radio" name="gender">
                            <label>Male</label>

                            <input type="radio" name="gender">
                            <label>Female</label>

                            <input type="radio" name="gender">
                            <label>Others</label>
                        </td>

                    </tr>
                    <tr>
                        <td>Select the trainings</td>
                        <td>
                            <input type="checkbox">
                            <label>Angular</label>

                            <input type="checkbox">
                            <label>Java</label>

                            <input type="checkbox">
                            <label>.Net</label>

                            <input type="checkbox">
                            <label>DevOps</label>


                        </td>
                    </tr>
                    <tr>
                        <td> <label> Address </label> </td>
                        <td> <textarea cols="150" rows="7"></textarea> </td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>

</body>

</html>
